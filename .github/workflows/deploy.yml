name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # This line grants write access to the repository
  pages: write # This line grants permission to deploy to GitHub Pages
  id-token: write # This line is necessary for the OIDC token

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-demo